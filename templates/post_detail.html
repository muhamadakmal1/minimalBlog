<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ post.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- GitHub Markdown CSS for nice markdown styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" />

  <style>
    /* Wrap your markdown content with this class */
    .markdown-body {
     /* box-sizing: border-box;
      min-width: 200px;
      max-width: 850px;*/
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 18px;
      line-height: 1.6;
      color: #24292e;
    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      font-weight: 600;
    }

    .markdown-body p {
      margin: 1em 0;
    }

    .markdown-body pre {
      background-color: #f6f8fa;
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
    }

    .markdown-body code {
      font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
      font-size: 16px;
    }

    /* Optional: style links */
    .markdown-body a {
      color: #0366d6;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="container py-5">
  <h1>{{ post.title }}</h1>
  <p><small>Published on {{ post.date }} | Read time: {{ post.readTime }} minutes</small></p>

  {% if post.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}" alt="Post image" class="img-fluid mb-3" />
  {% endif %}

  <p><strong>{{ post.excerpt }}</strong></p>

  <!-- Render content as styled markdown -->
  <article class="markdown-body">
    {{ post.content | safe }}
  </article>

  <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
</body>
</html>
